{% extends "layout.html" %}
{% block content %}
<div class="card card-custom p-4">
    <h4 class="text-neon mb-3">Update Phone Number</h4>
    <div class="alert alert-secondary small">
        <i class="fas fa-phone"></i> Current Phone: <strong>{{ user.phone }}</strong>
    </div>
    
    <form method="POST">
        <div class="mb-4">
            <label class="form-label text-muted">New Phone Number</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-light"><i class="fas fa-mobile-alt"></i></span>
                <input type="tel" name="value" class="form-control" placeholder="01xxxxxxxxx" pattern="01[0-9]{9}" required>
            </div>
            <small class="text-muted d-block mt-1">Must be a valid 11-digit BD number.</small>
        </div>
        <button type="submit" class="btn btn-neon w-100 py-2">SAVE CHANGES</button>
    </form>
    
    <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-light w-100 mt-3">Cancel</a>
</div>
{% endblock %}
