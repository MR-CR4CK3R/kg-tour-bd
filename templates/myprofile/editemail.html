{% extends "layout.html" %}
{% block content %}
<div class="card card-custom p-4">
    <h4 class="text-neon mb-3">Update Email</h4>
    <div class="alert alert-secondary small">
        <i class="fas fa-info-circle"></i> Current Email: <strong>{{ user.email }}</strong>
    </div>
    
    <form method="POST">
        <div class="mb-4">
            <label class="form-label text-white">New Email Address</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-light"><i class="fas fa-envelope"></i></span>
                <input type="email" name="value" class="form-control" placeholder="name@example.com" required>
            </div>
        </div>
        <button type="submit" class="btn btn-neon w-100 py-2">SAVE CHANGES</button>
    </form>
    
    <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-light w-100 mt-3">Cancel</a>
</div>
{% endblock %}
