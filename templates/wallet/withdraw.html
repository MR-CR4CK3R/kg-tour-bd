{% extends "layout.html" %}
{% block content %}
<div class="card card-custom p-4">
    <h4 class="text-danger mb-3">WITHDRAW FUNDS</h4>
    <p class="text-muted">Winning Balance: <span class="text-white">৳ {{ user.winning_balance }}</span></p>
    <div class="alert alert-dark small">Min Withdraw: ৳ {{ settings.min_withdraw }}</div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-muted">Select Method</label>
            <select name="method" class="form-select bg-dark text-white border-secondary">
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label text-muted">Amount</label>
            <input type="number" name="amount" class="form-control" step="0.01" max="{{ user.winning_balance }}" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-muted">Receiving Number</label>
            <input type="tel" name="number" class="form-control" placeholder="01xxxxxxxxx" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">REQUEST WITHDRAW</button>
    </form>
</div>
{% endblock %}
