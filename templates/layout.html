<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khelo Gamers BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --card-bg: #111;
        }
        body { 
            background-color: var(--bg-dark); 
            color: #e0e0e0; 
            font-family: 'Rajdhani', sans-serif; 
            padding-bottom: 80px; 
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Orbitron', sans-serif; }
        
        .text-neon { color: var(--neon-blue); text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .text-neon-p { color: var(--neon-purple); text-shadow: 0 0 10px rgba(188, 19, 254, 0.5); }
        
        .card-custom { 
            background: var(--card-bg); 
            border: 1px solid #333; 
            border-radius: 12px; 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.05); 
            transition: transform 0.2s;
        }
        
        .btn-neon { 
            background: linear-gradient(45deg, var(--neon-blue), #0066ff); 
            border: none; 
            color: #fff; 
            font-weight: bold; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-neon:hover { 
            box-shadow: 0 0 15px var(--neon-blue); 
            color: #fff; 
        }

        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }
        .form-control:focus {
            background-color: #222;
            color: #fff;
            border-color: var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue);
        }

        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: rgba(10, 10, 10, 0.95); 
            border-top: 1px solid #333; 
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            z-index: 1000; 
        }
        .nav-item { 
            color: #666; 
            text-align: center; 
            text-decoration: none; 
            font-size: 0.75rem; 
            flex: 1;
        }
        .nav-item.active { color: var(--neon-blue); }
        .nav-item i { display: block; font-size: 1.3rem; margin-bottom: 4px; }
        
        .container { max-width: 600px; } /* Mobile feel */
    </style>
</head>
<body>
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    {% if session.get('user_id') %}
    <div class="bottom-nav">
        <a href="{{ url_for('dashboard') }}" class="nav-item {{ 'active' if request.endpoint == 'dashboard' }}"><i class="fas fa-home"></i> HOME</a>
        <a href="{{ url_for('matches_hub') }}" class="nav-item {{ 'active' if 'matches' in request.endpoint }}"><i class="fas fa-gamepad"></i> PLAY</a>
        <a href="{{ url_for('wallet') }}" class="nav-item {{ 'active' if 'wallet' in request.endpoint }}"><i class="fas fa-wallet"></i> WALLET</a>
        <a href="{{ url_for('profile') }}" class="nav-item {{ 'active' if 'profile' in request.endpoint }}"><i class="fas fa-user"></i> ME</a>
    </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
